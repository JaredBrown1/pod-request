<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Chivo:wght@300&display=swap"
			rel="stylesheet"
		/>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pod Request</title>
	</head>
	<body>
		<!-- Logo with title -->
		<div>
			<h2>pod</h2>
		</div>

		<!-- Picture Container -->
		<div><img alt="host" /></div>

		<!-- Main Container -->
		<div>
			<h1>PUBLISH YOUR PODCASTS</h1>
			<h1>EVERYWHERE.</h1>
			<p>
				Upload you audio to Pod with a single click. We'll<br />
				then distribute your podcast to Spotify, Apple<br />
				Podcasts, Google Podcasts, Pocket Casts and more!
			</p>
			<!-- Email Form -->
			<form>
				<input type="email" required placeholder="Email address" />
				<button>Request Access</button>
			</form>
		</div>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Chivo:wght@300&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="index.css" />
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pod Request</title>
	</head>
	<body>
		<!-- Logo with title -->
		<div class="title-container">
			<img src="images/logo.svg" alt="logo" />
		</div>

		<!-- Picture Container -->
		<div class="image-container">
			<img src="images/image-host.jpg" alt="host" />
		</div>

		<!-- Main Container -->
		<div class="main-container">
			<h1>PUBLISH YOUR PODCASTS</h1>
			<h1>EVERYWHERE.</h1>
			<p>
				Upload you audio to Pod with a single click. We'll<br />
				then distribute your podcast to Spotify, Apple<br />
				Podcasts, Google Podcasts, Pocket Casts and more!
			</p>
			<!-- Email Form -->
			<form>
				<input
					class="email"
					type="email"
					required
					placeholder="Email address"
				/>
				<div class="btn-container">
					<button class="btn">Request Access</button>
				</div>
			</form>

			<!-- SVG podcast icons -->
			<div class="svg-icons">
				<img src="images/spotify.svg" alt="spotify podcasts" />
				<img src="images/apple-podcast.svg" alt="apple podcasts" />
				<img src="images/google-podcasts.svg" alt="google podcasts" />
				<img src="images/pocket-casts.svg" alt="pocket casts" />
			</div>
		</div>
	</body>
</html>
